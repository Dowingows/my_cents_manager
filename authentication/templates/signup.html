{% extends 'login.html' %}
{% load bootstrapfilter %}

{% block content %}
  <h2>Inscrever-se</h2>
  <form method="post" action="{% url 'authentication:signup' %}">
    {% csrf_token %}
    {{ form |bootstrap }}
    <button type="submit" class="btn btn-primary mt-4">Criar</button>
    <a href="/"  class="btn btn-secondary mt-4"> Voltar</a>
  </form>
{% endblock %}
