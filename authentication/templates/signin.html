{% extends 'login.html' %}
{% load bootstrapfilter %}

{% block content %}
  <h2>Entrar</h2>
  <form method="post" action="{% url 'authentication:signin' %}">
    {% csrf_token %}
    {{ form |bootstrap }}
    <button type="submit" class="mt-4 btn btn-primary ">Login</button>
    <a href="/"  class="btn btn-secondary mt-4"> Voltar</a>
  </form>
{% endblock %}
